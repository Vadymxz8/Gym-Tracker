spring:
  application:
    name: gym_tracker

  jackson:
    property-naming-strategy: SNAKE_CASE

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

resend:
  api-key: ${RESEND_API_KEY}
  from: ${RESEND_FROM}
  from-name: ${RESEND_FROM_NAME}

jwt:
  secret: ${JWT_SECRET}
  ttl-millis: 43200000

frontend:
  base-url: ${FRONTEND_BASE_URL}

password:
  reset:
    ttl-hours: 24
